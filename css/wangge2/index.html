<!DOCTYPE html>
<html>
<head>
 <title>方块网格</title>
 <style>
  .container {
   display: grid;
   grid-template-columns: repeat(3, 100px);
   grid-template-rows: repeat(3, 100px);
   grid-gap: 10px;
  }
  .box {
   background-color: #ddd;
   border: 1px solid #999;
   text-align: center;
   font-size: 24px;
   font-weight: bold;
   color: #333;
   display: flex;
   justify-content: center;
   align-items: center;
  }
  .box:nth-child(odd) {
   background-color: #999;
   color: #fff;
  }
 </style>
</head>
<body>
 <div class="container">
  <div class="box">我</div>
  <div class="box">终于</div>
  <div class="box">把这</div>
  <div class="box">作业</div>
  <div class="box">给</div>
  <div class="box">做</div>
  <div class="box">完</div>
  <div class="box">啦</div>
  <div class="box">！</div>
 </div>
</body>
